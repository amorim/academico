university: UFAL
state: Alagoas
port: 1

server:
  type: simple
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 3000

logging:
  level: INFO
  loggers:
    org.hibernate: WARN
    io.dropwizard: INFO
    br.ufal.ic: TRACE
    org.eclipse.jetty.servlets: INFO
  appenders:
    - type: console

