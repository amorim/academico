  password: academico
  url: jdbc:mysql://localhost/academico?serverTimezone=UTC&useSSL=false
  properties:
    poolSize: 10
    charSet: UTF-8
    hibernate.dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate.hbm2ddl.auto: create-drop
